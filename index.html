<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JavaScript Replace Character in a String</title>
<script>
    function strReplace(text){

        let convList = [
            ["á", "\\'a"],
            ["é", "\\'e"],
            ["í", "\\'i"],
            ["ó", "\\'o"],
            ["ú", "\\'u"],
            ["Á", "\\'A"],
            ["É", "\\'E"],
            ["Í", "\\'I"],
            ["Ó", "\\'O"],
            ["Ú", "\\'U"],
            ["à", "\\`a"],
            ["À", "\\`A"],
            ["ç", "\\c {c}"],
            ["ã", "\\~a"],
            ["õ", "\\~o"],
            ["â", "\\^a"],
            ["ê", "\\^e"],
            ["î", "\\^i"],
            ["ô", "\\^o"],
            ["û", "\\^u"],
            ["Â", "\\^A"],
            ["Ê", "\\^E"],
            ["Î", "\\^I"],
            ["Ô", "\\^O"],
            ["Û", "\\^U"],
            ["...", "\\ldots"],
            [" \"", " ``"],
            ["\" ", "'' "],
            ["\".", " ''."],
            ["“", "``"],
            ["”", "''"],
            ["_", "\\textunderscore"]
        ];

        convList.forEach(conversao => {
            for (var i = 0; i < text.length; i++) {
                newText = text.replace(conversao[0], conversao[1]);
                text = newText;
            }
        });

        document.getElementById("idText").value = newText;
    }

    function strPaste(){

        let pasteArea = document.getElementById("idText");

        pasteArea.value = '';

        navigator.clipboard.readText()
        .then((text)=>{
            pasteArea.value = text;
        });

    }

    function strCopy(){
        var text = document.getElementById("idText").value;

        var textField = document.createElement('textarea');

        textField.innerText = text;

        document.body.appendChild(textField);

        textField.select();

        document.execCommand('copy');

        textField.remove();

    }
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">LaTex Symbols Converter</h1>
        <p class="lead">Special character converter for LaTex.</p>
        <hr class="my-4">
        <form>     
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Text to convert to LaTex:</label>
              <textarea class="form-control" id="idText" rows="10"></textarea>
            </div>
        </form>
        <p>Click convert to get your laTex text.</p>
        <a class="btn btn-primary btn-lg" href="#" onclick="strPaste();" role="button">Paste</a>
        <a class="btn btn-primary btn-lg" href="#" onclick="strReplace($('#idText').val());" role="button">Convert</a>
        <a class="btn btn-primary btn-lg" href="#" onclick="strCopy();" role="button">Copy</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
