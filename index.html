  <style>
    :root {
      --bg1: #f4f7fb;
      --bg2: #dbe8ff;
      --card: #ffffff;
      --text: #10233f;
      --muted: #4c607f;
      --line: #d8e1ee;
      --accent: #1766d2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1) 55%);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .frame {
      width: min(920px, 100%);
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(16, 35, 63, 0.12);
      padding: 30px;
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: clamp(1.4rem, 2.4vw, 2rem);
    }

    p {
      margin: 0 0 26px;
      text-align: center;
      color: var(--muted);
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(4, minmax(150px, 1fr));
      gap: 16px;
    }

    .tool {
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px 12px;
      display: grid;
      gap: 10px;
      place-items: center;
      color: var(--text);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      background: #fff;
    }

    .tool:hover {
      transform: translateY(-3px);
      border-color: #bfd2ec;
      box-shadow: 0 10px 24px rgba(23, 102, 210, 0.15);
    }

    .icon {
      width: 58px;
      height: 58px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .icon.converter { background: linear-gradient(135deg, #0ea5a0, #0b7285); }
    .icon.cws { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
    .icon.kanban { background: linear-gradient(135deg, #ea580c, #c2410c); }
    .icon.web { background: linear-gradient(135deg, #7c3aed, #5b21b6); }

    .label {
      font-weight: 600;
      text-align: center;
      word-break: break-word;
    }

    .author {
      margin-bottom: 24px;
      display: grid;
      gap: 16px;
      justify-items: center;
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--line);
      box-shadow: 0 8px 18px rgba(16, 35, 63, 0.16);
    }

    .author-name {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .socials {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, minmax(90px, 1fr));
      gap: 10px;
    }

    .social {
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 8px;
      color: var(--text);
      display: grid;
      gap: 8px;
      place-items: center;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      background: #fff;
    }

    .social:hover {
      transform: translateY(-2px);
      border-color: #bfd2ec;
      box-shadow: 0 8px 20px rgba(23, 102, 210, 0.14);
    }

    .social-icon {
      width: 42px;
      height: 42px;
      display: block;
      object-fit: contain;
    }

    .social-label {
      font-size: 0.82rem;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      .frame { padding: 22px; }
      .tools { grid-template-columns: 1fr; }
      .socials { grid-template-columns: 1fr 1fr; }
    }
  </style>
